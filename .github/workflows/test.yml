name: Test

on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Get SwiftLint version from Mintfile
        id: get-swiftlint-version
        run: echo "swiftlint-version=$(awk '/SwiftLint/ {split($0, a, "@"); print a[2]}' Mintfile)" >> $GITHUB_OUTPUT

      - name: Run Swiftlint
        env:
          SWIFTLINT_VERSION: ${{ steps.get-swiftlint-version.outputs.swiftlint-version }}
        run: |
          docker pull ghcr.io/realm/swiftlint:$SWIFTLINT_VERSION
          docker run -v `pwd`:`pwd` -w `pwd` ghcr.io/realm/swiftlint:$SWIFTLINT_VERSION swiftlint --strict

  test:
    needs: lint
    runs-on:
      - self-hosted
      - macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # Automatically runs `bundle install` and caches the result

      - name: Run tests
        run: |
          bundle exec fastlane ios test
