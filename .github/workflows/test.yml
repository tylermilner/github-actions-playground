name: Test

on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Build Mint
        run: |
          git clone --depth 1 --branch 0.17.5 https://github.com/yonaskolb/Mint
          cd Mint
          make build
          cd ..
          mkdir --parents .build/release
          mv Mint/.build/release/mint .build/release/mint
          rm -rf Mint

      - name: Install Mint
        run: sudo cp -f .build/release/mint /usr/local/bin/mint
      
      - name: Run Swiftlint
        run: |
          mint bootstrap
          mint run swiftlint --strict

  test:
    needs: lint
    runs-on:
      - self-hosted
      - macos-13
    steps:
      - uses: actions/checkout@v3

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # Automatically runs `bundle install` and caches the result

      - name: Run tests
        run: |
          bundle exec fastlane ios test
