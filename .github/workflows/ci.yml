name: CI

on:
  - push
  - workflow_dispatch

jobs:
  run-check:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.set-output.outputs.should_run }}
    steps:
      - name: Write commit SHA
        run: |
          mkdir commit-sha
          echo ${{ github.sha }} >> commit-sha/sha.txt
          echo "Created sha.txt"
          cat commit-sha/sha.txt
          
      - name: Check commit SHA cache
        id: cache
        uses: actions/cache@v3
        with:
          path: commit-sha
          key: commit-sha-${{ github.sha }}

      - name: Set job output
        id: set-output
        run: |
          echo "Check for cache hit"
          echo "Cache hit? - ${{ steps.cache.outputs.cache-hit }}"
          echo "should_run=true" >> $GITHUB_OUTPUT
          
  test:
    runs-on: ubuntu-latest
    needs: run-check
    if: ${{ needs.run-check.outputs.should_run == true }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Check 'should_run'
        run: |
          echo "Check 'should_run'"
          echo "${{ needs.run-check.outputs.should_run }}"
          
  test-2:
    runs-on: ubuntu-latest
    needs: run-check
    steps:
      - uses: actions/checkout@v3
      
      - name: Check 'should_run'
        run: |
          echo "Check 'should_run'"
          echo "${{ needs.run-check.outputs.should_run }}"
