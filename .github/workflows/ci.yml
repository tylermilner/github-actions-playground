name: CI

on:
  - push
  - workflow_dispatch

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Write commit SHA
        run: |
          mkdir commit-sha
          echo ${{ github.sha }} >> commit-sha/sha.txt
          echo "Created sha.txt"
          cat commit-sha/sha.txt
          
      - name: Check commit SHA cache
        id: cache
        uses: actions/cache@v3
        with:
          path: commit-sha
          key: commit-sha-{{ github.sha }}

      - name: Set job output
        run: |
          echo "Check for cache hit"
          echo "Cache hit? - ${{ steps.cache.outputs.cache-hit }}"
